    <style>
      @font-face {
    font-family: upperNavfont;
    src: url(fonts/Futura\ PT\ Heavy.ttf);
    font-family: lowerNavfont;
    src: url(fonts/Futura\ Bk\ BT\ Book.ttf);

    body{
      padding-top: 100px;
      height: 100vh;
      padding: 0;
      margin: 0;
      background: url(..//images/logo-bg/hk-background.png);
      margin-top: -100px;
    }
    /* đổi màu các liên kết */
    .trans-color{ 
        color: #fff;
        transition: color 0.1ms;
        font-weight: bold;
    }
    .trans-color:hover{
        color: #bc955c;
    }
    /* class button  dùng chung*/
    .button{
        background-color: #bc955c; 
        outline-style: none; 
        transition: background-color 0.1ms;
        border-radius: 8px;
        width: fit-content;
        color: black;
    }
    .button:hover{
        transform: scale(1.1);
        background-color: #b89068;
    }
    /* footer */
    footer{
        background-color: black;
        
    }
    .list-unstyled{
        display: flex;    
    }
    .footer__menu--left a{
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        padding-left: 20px;
        
    }
    .footer__menu--right a{
        font-size: 18px;
        font-weight: 400;
        text-decoration: none;
        color: #fff;
        padding-left: 20px;
    }
    .footer__end--des{
        text-align: right;
        line-height: 1.5em;

    }
    .footer__end--des a{
        text-decoration: none;
        color: #fff;
        transform: color 0.1ms;
    }
    .footer__end--des a:hover{
        color: #daa918;
        text-decoration: underline;
    }
/* hiệu ứng nút và các đường liên kết khi thu nhỏ */
    @media(max-width:991px) {
      .button:hover{
        transform: unset;
    }
      .button{
        max-width: fit-content;
        padding: auto 10px;
        margin-left: 10px;
        margin-top: 15px;
    }
      .list-unstyled{
        flex-direction: column;
        padding: 20px;
        
    }   
      .list-unstyled li{
        margin-bottom: 15px;
    } 
      .footer__end--des{
        color: #fff;
        margin-bottom: 40px;
    }
      .article__content{
        margin-top: 10%;
    }
    }
    .container__img{
        width: 100%;
        max-height: 750px;
        overflow: hidden;
        padding: 0;
    }
      .main__img {
        padding-top: 50%;
        background-image:linear-gradient(90deg , rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url(..//images/locations/location_main.jpg);
        background-position: center center;
        background-size: cover;
        position: relative;
      }
      .restaurant__map iframe{
        width: 100%;
        height: 420px;
        margin: 100px auto;
      }
      .description{
        color: #fff;
        position: absolute;
        top: 50%;
        bottom: 50%;
        width: 100%;
        text-align: center;
      }
      .description h1{
        font-size: 72px;
        font-weight: bold;
      }
      .description__button{
        display: flex;
        justify-content: center;
      }
      .description__button .button{
        margin: 35px;
      }
