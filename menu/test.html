<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button id="showHello">Show Hello</button>
    <button id="showWorld">Show World</button>
    <button id="showNewContent">Show New Content</button>
    <div id="hello" style="display: block;">
        <div class="row">
            <div class="col-12 col">
                <div class="menulist__currentmenu">
                    <h3>MAIN</h3>
                </div>
                <div class="menulist__subheading">
                    <p>CHILLED SEAFOOD</p>
                </div>
            </div>
        </div>
    </div>
    <div id="world" style="display: none;">
                <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="menu-item text-white">
                        <h4>OYSTERS ON THE HALF SHELL*</h4>
                        <p>chef's daily selection, hk mignonette, gin cocktail sauce</p>
                        <p>half dozen 27.95 | full dozen 54.95</p>
                        <p style="margin-top: 34px;"></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="menu-item text-white">
                        <h4>SHRIMP COCKTAIL</h4>
                        <p>gin cocktail sauce</p>
                        <p class="price">$ 22.95</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="newContent" style="display: none;">
            <div class="row">
                <div class="col-12 col">
                    <div class="menulist__currentmenu">
                        <h3>MAIN</h3>
                    </div>
                    <div class="menulist__subheading">
                        <p>CHILLED SEAFOOD</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
